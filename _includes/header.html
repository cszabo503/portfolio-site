<header class="site-header">

  <div class="wrapper">

    <div class="row">
      <a class="site-title columns medium-4 large-4" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <nav class="site-nav columns medium-8 large-8">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    </div>

  </div>  

</header>
